<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title></title>
		<base href="/">
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		
		<!-- compiled CSS --><% styles.forEach( function ( file ) { %>
		<link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

		<!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
		<script type="text/javascript" src="<%= file %>"></script><% }); %>
		<script>document.write('<script async src="http://'
			+ (location.host || 'localhost').split(':')[0]
			+ ':35729/livereload.js"></'
			+ 'script>')</script>
	</head>
	<body ng-app = 'app' class = 'container'>
		<header class = 'header-bg'>
				<img src="assets/farm.jpg" class="img-responsive banner">
				<nav class="navbar navbar-default">
					<div class="container">
						<div class="navbar-header">
						<a class="navbar-brand hidden-xs" href="#">Autocueillette Suisse</a>
						</div>
						<div>
						<ul class="nav navbar-nav">
							<li ui-sref-active = 'active'><a ui-sref="index">Home</a></li>
							<li ui-sref-active = 'active'><a ui-sref="newFarm" ui-sref-opts="{reload: true}">Share a farm</a></li>
						</ul>
						</div>
					</div>
				</nav>
		</header>
		<div ui-view = 'search'></div>
		<div ui-view></div>
		<footer>
				<small>Copyright 2015, Viet Hang Nguyen.</small>
		</footer>
	</body>
</html>
